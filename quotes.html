<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Lobsters</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="QOTD.css">
    <link rel="stylesheet" href="allquotes.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="Pics/LobsterLogo.png" type="icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="Scripts/quoteSearch.js" defer></script>
    <script src="Scripts/quoteoftheday.js" type="module" defer></script>
</head>

<body class="see-through">
    <!-- Quote of the day -->

    <section id="oilback">
        <div class="flex-parent">
            <a href="index.html" class="material-symbols-outlined">
                arrow_back_ios
            </a>
            <a href="quotes.html" id="quote-header">
                Quotes
            </a>
        </div>
        <div id="card-holder">
            <div>
                <div class="card titlecard">
                    <h1>Quote Of The Day</h1>
                </div>
                <div class="card quotecard ">
                    <div id="cardtext"></div>
                    <div id="cardauthor"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- All quotes and searching -->
    <section id="search-section">
        <div id="searchbar-container">
            <label for="search" class="see-through">Search</label>
            <input type="search" id="search" class="see-through" data-search>
        </div>
        <div class="all-quotes" data-cards-container></div>
        <template quote-card-template>
            <div class="quote-container center">
                <div class="quote actuallyQuote" data-quote></div>
                <div class="person" data-person></div>
            </div>
        </template>
    </section>
</body>

</html>
