<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Lobsters</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="quotes.css">
        <link rel="stylesheet" href="seperatequotes.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="icon" href="Pics/LobsterLogo.png" type="icon.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
        <script src="https://unpkg.com/scrollreveal"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
        <script src="script2.js" defer></script>
        <script src="script3.js" type="module" defer></script>
    </head>
<body>
    <section id="oilback">
        <div id="header-container">
            <a href= "index.html" class="material-symbols-outlined">
                arrow_back_ios
            </a>
            <a href="quotes.html" id="quote-header">
                Quotes
            </a>
        </div>
        <div id="card-holder">
            <div id="cards-container">
                <div class="card titlecard">
                    <h1>Quote Of The Day</h1>
                </div>
                <div class="card quotecard">
                    <div id="cardtext"></div>
                    <div id="cardauthor"></div>
                </div>
            </div>
        </div>
    </section>

        <div id="searchbar-container">
            <label for="search">Search</label>
            <input type="search" id="search" data-search>
        </div>
        <div class="all-quotes" data-cards-container></div>
        <template quote-card-template>
            <div class="quote-container">
                <div >
                    <span class="quote" data-quote></span>
                </div>
                <div >
                    <span class="person" data-person></span>
                </div>
            </div>
        </template>
</body>
</html>
