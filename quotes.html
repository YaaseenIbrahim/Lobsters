<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Lobsters</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="QOTD.css">
    <link rel="stylesheet" href="allquotes.css">
    <link rel="stylesheet" href="searchBar.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="Pics/LobsterLogo.png" type="icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Scripts/quoteSearch.js" defer></script>
    <script src="Scripts/quoteLayout.js" defer></script>
    <script src="Scripts/defaults.js" defer></script>
    <script src="Scripts/quoteoftheday.js" type="module" defer></script>
</head>

<body class="see-through">
    <!-- Quote of the day -->

    <section id="oilback">
        <div class="flex-parent ">
            <a href="index.html" class="material-symbols-outlined" id="backIcon">
                arrow_back_ios
            </a>
            <a href="quotes.html" id="quote-header">
                Quotes
            </a>
        </div>
        <div id="card-holder" class="flex-parent">
            <div class="flex-parent">
                <div class="card titlecard ">
                    <h1>Quote Of The Day</h1>
                </div>
                <div class="card quotecard flex-parent">
                    <div id="cardtext" class="actuallyQuote"></div>
                    <div id="cardauthor"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- All quotes and searching -->
    <section id="search-section">
        <!-- Search bar and buttons -->
        <div id="searchbar-container">
            <div id="searchandlabel-wrapper">

                <label for="search" class="see-through OG-searchLabel" id="searchLabel">Search</label>

                <div id="searchInput-container">
                    <input type="search" id="search" class="see-through" data-search>
                </div>
            </div>
            <div id="buttonsContainer">
                <div class="material-symbols-outlined accessibility-buttons" id="rows-icon">
                    grid_on
                </div>
                <div class="material-symbols-outlined accessibility-buttons" id="light-dark-mode">
                </div>
                <div class="material-symbols-outlined accessibility-buttons" id="settings-icon">
                    settings
                </div>
            </div>
        </div>
        <!-- Settings popup -->
        <div id="popup-overlay" class="imageHide flex-parent">
            <div class="popup-content-container">
                <div id="close-btn" class=" material-symbols-outlined">
                    close
                </div>
                <h1 id="settings-header">Settings</h1>
                <div class="actualinfo-container">
                    <h3 class="side-heading">Default Layout</h3>
                    <label class="toggle content">
                        <input type="checkbox" id="layout-checkbox">
                        <span class="slider"></span>
                        <span class="labels" data-on="Grid" data-off="Flat"></span>
                    </label>

                    <h3 class="side-heading">Default Theme</h3>
                    <label class="toggle theme content">
                        <input type="checkbox" id="theme-checkbox">
                        <span class="slider"></span>
                        <span class="labels" data-on="Light" data-off="Dark"></span>
                    </label>
                </div>
                <div id="refreshReminder">
                    <span class="imageHide">
                        Refresh the page to see changes
                    </span>
                </div>
            </div>


        </div>
        <!-- Quotes start -->
        <div class="all-quotes gridLayout" data-cards-container>
            <div id="emptyContainer" class="imageHide">
                <picture>
                    <img src="Pics/lostbot.png" id="emptyImage" loading="lazy">
                </picture>

                <h1>Oh Shrimp</h1>
                <p>Sadly we could not find that quote</p>
            </div>
        </div>
        <template quote-card-template>
            <div class="quote-container center">
                <div class="quote actuallyQuote" data-quote></div>
                <div class="person" data-person></div>
            </div>
        </template>

    </section>
</body>

</html>
